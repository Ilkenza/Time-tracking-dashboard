<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="cards">
      <div class="crds">
        <div class="img-txt">
          <img src="./images/image-jeremy.png" alt="">
          <div class="txt">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="btns">
          <a href="#" class="d">Daily</a>
          <a href="#" class="w active">Weekly</a>
          <a href="#" class="m">Monthly</a>
        </div>
      </div>
      <div class="card c1">
        <div class="cimg">
        </div>
        <div class="ctxt">
          <div class="ctext">
            <h4>Work</h4>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path class="ellipsis" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
            </svg>
          </div>
          <div class="ctime">
            <div class="previoushrs">
              <p class="previous">32hrs</p>
            </div>
            <p class="prev">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="card c2">
        <div class="cimg">
        </div>
        <div class="ctxt">
          <div class="ctext">
            <h4>Play</h4>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path class="ellipsis" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
            </svg>
          </div>
          <div class="ctime">
            <div class="previoushrs">
              <p class="previous">10hrs</p>
            </div>
            <p class="prev">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div  class="card c3">
        <div class="cimg">
        </div>
        <div class="ctxt">
          <div class="ctext">
            <h4>Study</h4>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path class="ellipsis" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
            </svg>
          </div>
          <div class="ctime">
            <div class="previoushrs">
              <p class="previous">4hrs</p>
            </div>
            <p class="prev">Last Week - 7hrs</p>
          </div>
        </div>
      </div>
      <div class="card c4">
        <div class="cimg">
        </div>
        <div class="ctxt">
          <div class="ctext">
            <h4>Exercise</h4>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path class="ellipsis" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
            </svg>
          </div>
          <div class="ctime">
            <div class="previoushrs">
              <p class="previous">4hrs</p>
            </div>
            <p class="prev">Last Week - 5hrs</p>
          </div>
        </div>
      </div>
      <div class="card c5">
        <div class="cimg">
        </div>
        <div class="ctxt">
          <div class="ctext">
            <h4>Social</h4>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path class="ellipsis" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
            </svg>
          </div>
          <div class="ctime">
            <div class="previoushrs">
              <p class="previous">5hrs</p>
            </div>
            <p class="prev">Last Week - 10hrs</p>
          </div>
        </div>
      </div>
      <div class="card c6">
        <div class="cimg">
        </div>
        <div class="ctxt">
          <div class="ctext">
            <h4>Self Care</h4>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path class="ellipsis" d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
            </svg>
          </div>
          <div class="ctime">
            <div class="previoushrs">
              <p class="previous">2hrs</p>
            </div>
            <p class="prev">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </main>
